$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_analyzed_data"
title: analyzed data
type: object
category: data_file
program: '*'
project: '*'
description: >
  description.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: aligned_reads_analyzed_datas
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
    - name: alignment_workflows
      backref: aligned_reads_analyzed_datas
      label: member_of
      target_type: alignment_workflow
      multiplicity: many_to_many
      required: false

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "aligned_reads_analyzed_data" ]
  submitter_id:
    type: string
  alignment_workflows: 
    $ref: "_definitions.yaml#/to_many"

  file_name:
    type: string
  data_category:
    $ref: "_definitions.yaml#/data_category"
  data_type:
    $ref: "_definitions.yaml#/data_type"
  data_format:
    $ref: "_definitions.yaml#/data_format"
  SRA_accession_id:
    type: string
  provenance: 
    type: string
    description: "template version"     

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"