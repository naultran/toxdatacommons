$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: sample
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  description of sample.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id

#  - provenance


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: subjects
      backref: samples
      label: member_of
      target_type: subject
      multiplicity: many_to_one
      required: false
    - name: cell_subjects
      backref: samples
      label: member_of
      target_type: cell_subject
      multiplicity: many_to_one
      required: false

properties: 
  type:
    enum: ["sample"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
  subjects:
    $ref: "_definitions.yaml#/to_one"
  cell_subjects:
    $ref: "_definitions.yaml#/to_one"
  date:
    type: string
  biospecimen_anatomic_site:
    $ref: "_definitions.yaml#/biospecimen_anatomic_site"
  method_of_sample_procurement:
    $ref: "_definitions.yaml#/method_of_sample_procurement"

  preservation_method:
    type: string
  weight:
    type: number
  volume:
    type: number
  storage_vessel:
    type: string
  collection_protocol: 
    type: string
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

    



