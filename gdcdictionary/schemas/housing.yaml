$schema: "http://json-schema.org/draft-04/schema#"

id: "housing"
title: Housing
type: object
namespace: https://toxdatacommons.com
category: clinical
program: '*'
project: '*'
description: >
  Update.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - submitter_id
  - type

links:
  - name: subjects
    backref: housings
    label: describes
    target_type: subject
    multiplicity: many_to_many
    required: true

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    enum: [ "treatment" ]

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"
  cage_id:
    type: string
  bedding_type:
    type: string
  cage_type:
    type: string
  vivarium_light_cycle:
    type: string
  subjects:
    $ref: "_definitions.yaml#/to_many"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
