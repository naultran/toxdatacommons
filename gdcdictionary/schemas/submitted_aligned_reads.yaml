$schema: "http://json-schema.org/draft-04/schema#"

id: "submitted_aligned_reads"
title: Submitted Aligned Reads
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads that are used as input to GDC workflows.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: read_groups
      backref: submitted_aligned_reads_files # pretty ugly
      label: data_from
      target_type: read_group
      multiplicity: many_to_one
      required: true
    - name: submitted_unaligned_reads_files
      backref: submitted_aligned_reads_files # pretty ugly
      label: data_from
      target_type: submitted_unaligned_reads
      multiplicity: many_to_one
      required: true

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "submitted_aligned_reads" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Aligned Reads
      - Alignment Coordinates
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - BAM
      - BED
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - RNA-Seq
      - miRNA-Seq
      - Total RNA-Seq
      - DNA Panel
  read_groups:
    $ref: "_definitions.yaml#/to_one"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_one"  
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
