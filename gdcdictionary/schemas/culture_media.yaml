$schema: "http://json-schema.org/draft-04/schema#"
id: "culture_media"
title: Culture media
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of diet.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - submitter_id

uniqueKeys:
