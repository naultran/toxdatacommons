$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_read"
title: aligned reads
type: object
category: data_file
program: '*'
project: '*'
description: >
  description.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: aligned_reads
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
    - name: read_groups
      backref: aligned_reads
      label: member_of
      target_type: read_group
      multiplicity: many_to_many
      required: false

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "aligned_read" ]
  submitter_id:
    type: string
  read_groups: 
    $ref: "_definitions.yaml#/to_many"
  
  file_name:
    type: string
  data_category:
    $ref: "_definitions.yaml#/data_category"
  data_type:
    $ref: "_definitions.yaml#/data_type"
  data_format:
    $ref: "_definitions.yaml#/data_format"
  SRA_accession_id:
    type: string
  provenance: 
    type: string
    description: "template version"   
  workflow_type:
    $ref: "_definitions.yaml#/workflow_type"
  workflow_link:
    type: string
  workflow_version:
    type: string
  reference_genome:
    type: string
  reference_build:
    type: string
  reference_source:
    type: string
  
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"