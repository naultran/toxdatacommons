$schema: "http://json-schema.org/draft-04/schema#"

id: "slide_image"
title: Slide imaging data
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing image of a slide.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: slides
      backref: slide_images
      label: data_from
      target_type: slide
      multiplicity: many_to_one
      required: false
    - name: core_metadata_collections
      backref: slide_images
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "slide_image" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - biological imaging
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - whole slide scan
      - field of view image
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: 
      - zip
      - gzip
      - png
      - tif
      - tiff
      - Not applicable
      - Missing
      - Not collected
      - Not provided
      - Restricted access
  slides:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"