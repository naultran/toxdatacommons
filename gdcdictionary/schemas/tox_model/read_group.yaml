$schema: "http://json-schema.org/draft-04/schema#"

id: "read_group"
title: Read Group
type: object
category: Biospecimen
program: '*'
project: '*'
description: >
  description.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime
  - file_state
  - error_type

required:
  - submitter_id
  - type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: aliquots
    backref: read_groups
    label: member_of
    target_type: aliquot
    multiplicity: many_to_many
    required: true

properties:
  type:
    enum: ["read_group"]
  submitter_id:
    type: string
  aliquots:
    $ref: "_definitions.yaml#/to_many"
    
  adapter_sequence:
    type: string
  barcoding_applied:
    type: boolean
  base_caller_name:
    type: string
  base_caller_version:
    type: string
  flow_cell_barcode:
    type: string
  spike_ins:
    $ref: "_definitions.yaml#/spike_ins"
  instrument_model:
    $ref: "_definitions.yaml#/instrument_model"
  is_paired_end:
    type: boolean
  library_preparation_kit_catalog_number:
    type: string
  library_preparation_kit_name:
    type: string
  library_preparation_kit_vendor:
    type: string
  library_preparation_kit_version:
    type: string
  library_selection:
    $ref: "_definitions.yaml#/library_selection"
  library_strand:
    $ref: "_definitions.yaml#/library_Strand"
  library_strategy:
    $ref: "_definitions.yaml#/library_strategy"
  platform:
    $ref: "_definitions.yaml#/platform"
  read_length:
    type: string
  sequencing_center:
    type: string
  sequencing_data:
    type: string
  size_selection_range:
    type: string
  spike_ins_concentration:
    type: string
  spike_ins_fasta:
    type: string
  target_capture_kit_catalog_number:
    type: string
  target_capture_kit_name:
    type: string
  target_capture_kit_target_region:
    type: string
  target_capture_kit_vendor:
    type: string
  target_capture_kit_version:
    type: string
  target_depletion_kit_catalog_number:
    type: string
  target_depletion_kit_name:
    type: string
  target_depletion_kit_target_region:
    type: string
  target_depletion_kit_vendor:
    type: string
  target_depletion_kit_version:
    type: string
  to_trim_adapter_sequence:
    type: boolean

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"