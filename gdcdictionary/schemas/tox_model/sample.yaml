$schema: "http://json-schema.org/draft-04/schema#"

id: "sample"
title: Samples
type: object
category: biospecimen
program: '*'
project: '*'
description: >
  description of sample.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required:
  - type
  - sampleID
  - studyID
  - subjectID
  - date
  - biospecimen_anatomic_site
  - method_of_sample_procurement
  - preservation_method
  - weight
  - volume
#  - provenance


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

links:
  - name: subjects
    backref: samples
    label: member_of
    target_type: subject
    multiplicity: many_to_one
    required: true

