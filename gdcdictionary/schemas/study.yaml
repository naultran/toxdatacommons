$schema: "http://json-schema.org/draft-04/schema#"

id: "study"
title: study
type: object
category: administrative
program: '*'
project: '*'
description: >
  description of study.
additionalProperties: false
submittable: true
validators: null

systemProperties: 
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

required: 
  - type
  - submitter_id

#  - provenance


uniqueKeys: 
  - [ id ]
  - [project_id, submitter_id]


links: 
  - name: projects
    backref: studies
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

properties:
  type:
    enum: ["study"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  submitter_id:
    type: string
  projects:
    $ref: "_definitions.yaml#/to_one_project"
  study_title:
    type: string
  study_description:
    type: string
  study_design:
    $ref: "_definitions.yaml#/study_design"
  study_type: 
    $ref: "_definitions.yaml#/study_type"
  experimental_setting:
    $ref: "_definitions.yaml#/experimental_setting"
  organism:
    $ref: "_definitions.yaml#/organism"
  provenance: 
    type: string
    description: "template version"
  state:
    $ref: "_definitions.yaml#/state"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

