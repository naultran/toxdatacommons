$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
namespace: https://toxdatacommons.com
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
    - name: experiments 
      backref: subjects
      label: member_of
      target_type: experiment
      multiplicity: many_to_one
      required: true
    - name: treatments
      backref: subjects
      label: describes
      target_type: treatment
      multiplicity: many_to_many
      required: false

required:
  - submitter_id
  - type
  - experiments

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"

  strain:
    description: "The species strain of the individual subject associated with the experiment. To add more strains please contact the commons administrators"
    enum: 
      - C57BL/6NCrl
      - C57BL/6J
      - 129/Sv
      - FVB/N
      - BALB/cJ
      - C3H/HeJ
      - Sprague-Dawley
      - Dahl SS      
  vendor: 
    description: "The commercial or private source of the referenced material."
    type: string
  sex: 
    description: ""
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported
  age_assigned:
    description: "Postnal age at which the biological replicate was received from the vendor or assigned to the experiment in days. This is the date considered as day 0"
    type: number
  study_start_age:
    type: number
  experiment_start_date:
    type: string
  age_unit:
    enum:
      - postnatal day (PND)
      - developmental age
  age_assigned_date:
    description: ""
    type: string
  euthanasia_method:
    enum:
      - Carbon dioxide asphyxiation
      - Cervical dislocation
  experiments: 
    $ref: "_definitions.yaml#/to_one"
  treatments: 
    $ref: "_definitions.yaml#/to_many"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
