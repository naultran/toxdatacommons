$schema: "http://json-schema.org/draft-04/schema#"

id: "weight_measurement"
title: Gross measurements
type: object
namespace: https://toxdatacommons.com
category: data_file
program: '*'
project: '*'
description: >
  Data file containing gross measurements on a subject, sample, aliquot, diet, or housing conditions. 
  The file should be a comma-separated file with two columns [hours_since_start, value]. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: weight_measurements
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_many
      required: false
    - exclusive: true
      required: false
      subgroup:
        - name: subjects
          backref: weight_measurements
          label: describes
          target_type: subject
          multiplicity: one_to_many
          required: false
        - name: samples
          backref: weight_measurements
          label: describes
          target_type: sample
          multiplicity: one_to_many
          required: false
        - name: aliquots
          backref: weight_measurements
          label: describes
          target_type: aliquot
          multiplicity: one_to_many
          required: false
        - name: diets
          backref: weight_measurements
          label: describes
          target_type: diet
          multiplicity: one_to_many
          required: false
        - name: housings
          backref: weight_measurements
          label: describes
          target_type: housing
          multiplicity: many_to_many
          required: false
          
required:
  - submitter_id
  - type
  - unit
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "weight_measurement" ]
  unit:
    enum:
      - microgram
      - milligram
      - kilogram
      - microliter
      - milliliter
      - celsius
      - percent
      - milliliter
      - square micrometers
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string 
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string 
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string 
  subjects:
    $ref: "_definitions.yaml#/to_many"
  samples:
    $ref: "_definitions.yaml#/to_many"
  aliquots:
    $ref: "_definitions.yaml#/to_many"
  diets:
    $ref: "_definitions.yaml#/to_many"
  housings:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
